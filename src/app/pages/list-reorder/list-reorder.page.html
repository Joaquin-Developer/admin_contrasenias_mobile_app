<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">List - Reorder</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reorderDisabled = !reorderDisabled">
        TOGGLE
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-reorder-group (ionItemReorder)="doReorder($event)" [disabled]="reorderDisabled">
      
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end"></ion-reorder>
        
      </ion-item>

    </ion-reorder-group>
    
  </ion-list>

</ion-content>
