<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar 
    placeholder="Buscar por nombre" 
    inputmode="text" 
    (ionChange)="onSearchChange($event)" 
    [debounce]="250" 
    showCancelButton="always"
    animated  
  >
  </ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:searchText:'title'">
      <ion-label>{{ album.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
