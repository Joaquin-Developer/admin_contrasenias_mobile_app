<ion-app>

  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Admin. de Contrase√±as</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let component of componentes | async">
          <ion-item [routerLink]="component.redirectTo" detail>
            <ion-icon [name]="component.icon" slot="start"></ion-icon>
            {{component.name}}
          </ion-item>
        </ion-menu-toggle>

      </ion-list>


    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
